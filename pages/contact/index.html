<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Aero team">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Aero - We Build Clean & Powerful Websites" />
    <title>Aero - Contact</title>
    <!-- <meta name="keywords" content=""> -->
  
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../main.css">
    <link rel="stylesheet" href="Contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    
    <!-- i8next -->
    <script src="https://unpkg.com/i18next@22.5.0/dist/umd/i18next.min.js"></script>


    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../assets/favico.png" />
  </head>

<body>
  <div class="container">
    <div class="form">
      <div class="contact-info">
        <h2 data-i18n="Let's get in touch"></h2>
        <p class="text" data-i18n="We would love to hear"></p>

        <div class="info">
          <div class="information">
            <h2 data-i18n="Developer"></h2>
            <div>
              <i class="fa-solid fa-envelope"></i>
              <p>aero1code@gmail.com</p>
              <a href="mailto:aero1code@gmail.com" target="_blank" data-i18n="Send mail"></a>
            </div>
            <div>
              <i class="fa-solid fa-phone"></i>
              <p>+201105487365</p>
              <a href="tel:+201105487365" data-i18n="Call"></a>
            </div>
          </div>
        </div>
        <div class="social-media">
          <div class="social-icons">
            <a href="#">
              <i class="fab fa-github"></i>
            </a>
            <a href="https://discord.gg/Aev6pDDj6G" target="_parent">
              <i class="fab fa-discord"></i>
            </a>
            <a href="#">
              <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="#">
              <i class="fab fa-facebook-f"></i>
            </a>
          </div>
        </div>
      </div>

      <div class="contact-form">
        <h3 class="title" data-i18n="Contact us"></h3>
        <div class="input-container">
          <input id="n" type="text" name="name" autocomplete="name" class="input" required />
          <label for="n" data-i18n="Username"></label>
          <span data-i18n="Username"></span>
        </div>
        
        <div class="input-container">
          <input id="e" type="email" name="email" autocomplete="email" class="input" required />
          <label for="e" data-i18n="Email"></label>
          <span data-i18n="Email"></span>
        </div>

        <div class="input-container">
          <input id="p" type="tel" name="phone" autocomplete="tel" class="input" required />
          <label for="p" data-i18n="Phone (optional)" ></label>
          <span data-i18n="Phone (optional)"></span>
        </div>

        <div class="input-container textarea">
          <textarea id="m" name="message" class="input" autocomplete="text" required></textarea>
          <label for="m" data-i18n="Message"></label>
          <span data-i18n="Message"></span>
        </div>
        <button id="sendBtn" class="btn" data-i18n="Send"></button>
      </div>

    </div>
  </div>
  </div>
  <script src="app.js"></script>
  <script src="script.js"></script>
  <script src="../../i18next.js"></script>

</body>

</html>
