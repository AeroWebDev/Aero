<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Aero team">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Aero - We Build Clean & Powerful Websites" />
    <title>Aero - Contact</title>
    <!-- <meta name="keywords" content=""> -->
  
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../main.css">
    <link rel="stylesheet" href="Contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favico.png" />
  </head>

<body>
  <div class="container">
    <div class="form">
      <div class="contact-info">
        <h3 class="title">Let's get in touch</h3>
        <p class="text">We would love to hear from you! You can reach out to us by clicking on any of the links below,
          or by filling out the forms on the right side of the page.
        </p>
        <div class="info">
          <div class="information">
            <h5>Developer</h5>
            <div>
              <i class="fa-solid fa-envelope"></i>
              <p>aero1code@gmail.com</p>
              <a href="mailto:aero1code@gmail.com" target="_blank">Send mail!</a>
            </div>
            <div>
              <i class="fa-solid fa-phone"></i>
              <p>+201105487365</p>
              <a href="tel:+201105487365">Call</a>
            </div>
          </div>
        </div>
        <div class="social-media">
          <div class="social-icons">
            <a href="#">
              <i class="fab fa-github"></i>
            </a>
            <a href="https://discord.gg/f9GxT5GQ" target="_parent">
              <i class="fab fa-discord"></i>
            </a>
            <a href="#">
              <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="#">
              <i class="fab fa-facebook-f"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="contact-form">
        <h3 class="title">Contact us</h3>
        <div class="input-container">
          <input id="n" type="text" name="name" autocomplete="name" class="input" required />
          <label for="n">Username</label>
          <span>Username</span>
        </div>
        
        <div class="input-container">
          <input id="e" type="email" name="email" autocomplete="email" class="input" required />
          <label for="e">Email</label>
          <span>Email</span>
        </div>

        <div class="input-container">
          <input id="p" type="tel" name="phone" autocomplete="tel" class="input" required />
          <label for="p">Phone</label>
          <span>Phone</span>
        </div>

        <div class="input-container textarea">
          <textarea id="m" name="message" class="input" autocomplete="text" required></textarea>
          <label for="m">Message</label>
          <span>Message</span>
        </div>
        <button id="sendBtn" class="btn">Send</button>
      </div>

    </div>
  </div>
  </div>
  <script src="app.js"></script>
  <script src="script.js"></script>
</body>

</html>
