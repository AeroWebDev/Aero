<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Aero team">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Aero - We Build Clean & Powerful Websites" />
    <title>Aero - Our projects</title>
    <!-- <meta name="keywords" content=""> -->

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../main.css" />
    <link rel="stylesheet" href="style.css" /> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" referrerpolicy="no-referrer" />

    <!-- i8next -->
    <script src="https://unpkg.com/i18next@22.5.0/dist/umd/i18next.min.js"></script>


    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../assets/favico.png" />
  </head>
<body>
    <main>
        <div class="plan" style="--myColor: 245, 158, 11;">
            <i class="fa-solid fa-palette"></i>
            <div>
                <span>🎨 Design</span>
                <h2 data-i18n="Design"></h2>
                <p>Perfect for startups needing beautiful UI/UX designs</p>
            </div>
            <div>
                <button>Get Started <i class="fa-solid fa-right-long"></i></button>
                <button>Learn More <i class="fa-solid fa-right-long"></i></button>
            </div>
            <div>
                <ul>
                    <li>1 To 10 pages</li>
                    <li>Simple Animations</li>
                </ul>
            </div>
        </div>
        
        <div class="plan">
            <h1>🚀</h1>
            <div>
                <p data-i18n="Starter"></p>
                <span data-i18n="Press here to see details"></span>
            </div>
        </div>
        
        <div class="plan">
            <h1>🧑‍💼</h1>
            <div>
                <p data-i18n="Business"></p>
                <span data-i18n="Press here to see details"></span>
            </div>
        </div>

        <div class="plan">
            <h1>🔥</h1>
            <div>
                <p data-i18n="Pro"></p>
                <span data-i18n="Press here to see details"></span>
            </div>
        </div>
    </main>

    <div id="btn">
        <button data-i18n="Commpare"></button>
    </div>
    <script>
        const plans = document.querySelectorAll('.plan');
        plans.forEach(plan => {
            plan.addEventListener('click', () => {
                window.open(`../pricingTable/index.html?plan=${plan.querySelector('p').textContent}`, '_blank');          
            });
        });
    </script>
    <script src="../../i18next.js"></script>
</body>
</html>
