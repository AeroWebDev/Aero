<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Favicon -->

<body>
    <main>
        <div class="plan">
            <h1>🎨</h1>
            <div>
                <p>Design Only</p>
                <span>Press here to see details</span>
            </div>
        </div>
        <div class="plan">
            <h1>🚀</h1>
            <div>
                <p>Starter</p>
                <span>Press here to see details</span>
            </div>
        </div>
        <div class="plan">
            <h1>🧑‍💼</h1>
            <div>

            </div>
        </div>
        <div class="plan">

                <span>Press here to see details</span>
            </div>
        </div>
    </main>

    <div id="btn">
        <button>Commpare</button>
    </div>
    <script>
        const plans = document.querySelectorAll('.plan');
        plans.forEach(plan => {
            plan.addEventListener('click', () => {
                alert(`You selected the ${plan.querySelector('p').textContent} plan!`);
                window.open(`../pricingTable/index.html?plan=${plan.querySelector('p').textContent}`, '_blank');          
            });
        });
    </script>
</body>
